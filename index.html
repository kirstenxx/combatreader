<div class="row">

	<body>
		<div class="container-fluid">
			<div class="header row">
					<h1>
						Combat Reader
					</h1>
					<!-- <div class="start-here">
						Start Here
					</div> -->
				</div>
			</div>
					<div class="load-wrapper">
						<!-- <div class="col-xs-12 col-sm-4">
							<div class="start-here">Start here!</div>
							Load text to blitzread.
						</div> -->
						<div class="row">

							<div class="col-xs-10">
								<div class="reads">
								  <ol>
								    <li><a href="#" class="read1">MCDP-1 Warfighting</a></li>
								    <li><a href="#" class="read2">Commandants 2017 Message to the Force<br>
								      "Seize the Initiative"</a></li>
								    <li><a href="#" class="read3">Small Wars Manual</a></li>
								    <li><a href="#" class="read4">General Orders and Code of Conduct</a></li>
								  </ol>
								</div>
							</div>
						</div>

					</div>
					<div id="combatreader">
					<div class="reader-wrapper">
						<div class="reader-area">
							<div class="reader">Reading</div>
							<div class="reader-line"></div>
							<div class="reader-line-2"></div>
							<div class="sub-reader-hidden"></div>
						</div>

						<div class="stats row">
							<div class="col-xs-4 stat">
								<div class="stat-num">
									<span class="wordsleft">242</span>
								</div>
								words
							</div>
							<div class="col-xs-4 stat">
								<div class="stat-num">
									<span class="minsleft"></span>:<span class="secsleft"></span>
								</div>
								mins
							</div>
							<div class="col-xs-4 stat last">
								<div class="stat-num">
									<span class="percent">24</span>%
								</div>

							</div>
						</div>

						<div class="controls-area controls row">
							<div class="col-xs-4">
								<a class="play"><i class="fa fa-play fa-3x control-button" aria-hidden="true"></i></a>
								<a class="pause"><i class="fa fa-pause fa-3x control-button" aria-hidden="true"></i></a>
							</div>
							<div class="col-xs-4">
								<a class="back15"><i class="fa fa-step-backward fa-3x control-button" aria-hidden="true"></i></a>
							</div>
							<div class="col-xs-4 last">
								<a class="restart"><i class="fa fa-refresh fa-3x control-button" aria-hidden="true"></i></a>
							</div>
						</div>

						<div class="wpm-area controls row">
							<div class="col-xs-4">
								<a class="down-speed"><i class="fa fa-minus fa-3x control-button" aria-hidden="true"></i></a>
							</div>
							<div class="col-xs-4 nopadding">
								<input type="text" id="wpm" placeholder="250" value="250" />
							</div>
							<div class="col-xs-4 last">
								<a class="up-speed"><i class="fa fa-plus fa-3x control-button" aria-hidden="true"></i></a>
							</div>
						</div>


					</div>

						<script>

						</script>

						<a href="#" class="paste-done btn btn-primary">
							DONE
						</a>
					</div>
				</div>

			</div>
		</div>
	</body>
</html>
